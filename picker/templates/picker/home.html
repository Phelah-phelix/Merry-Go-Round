<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry-Go-Round Number Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4b0082;
            margin-bottom: 30px;
        }
        #slots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .slot {
            width: 60px;
            height: 60px;
            background-color: #9370db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .slot.picked {
            background-color: #4b0082;
            transform: scale(1.05);
        }
        .slot:hover {
            transform: scale(1.05);
        }
        .tooltip {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .slot:hover .tooltip {
            opacity: 1;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        input {
            padding: 10px 15px;
            border: 2px solid #9370db;
            border-radius: 8px;
            font-size: 16px;
            width: 250px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a1a9a;
        }
        .btn-secondary {
            background-color: #9370db;
        }
        .btn-secondary:hover {
            background-color: #a07fd6;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
        }
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        /* New styles for hidden numbers */
        .slot::before {
            content: "?";
            display: block;
        }
        .slot.picked::before {
            content: none;
        }
        .slot.picked {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ  Merry-Go-Round Number Picker</h1>
        
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <div id="slots">
            {% for i in "1234567890123" %}
            <div class="slot" data-number="{{ forloop.counter }}"></div>
            {% endfor %}
        </div>
        
        <div class="controls">
            <input type="text" id="user" placeholder="Enter your name" required>
            <button id="pick">âœ¨ Pick a Number</button>
            <a href="{% url 'results' %}"><button class="btn-secondary">ðŸ“Š View Results</button></a>
        </div>
    </div>

    <script>
    document.getElementById('pick').addEventListener('click', function() {
        const user = document.getElementById('user').value.trim();
        if (!user) {
            alert('Please enter your name');
            return;
        }

        fetch('/pick/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: `user=${encodeURIComponent(user)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                const slot = document.querySelector(`[data-number="${data.number}"]`);
                slot.classList.add('picked');
                slot.textContent = data.number;
                slot.innerHTML += `<span class="tooltip">${user}</span>`;
                
                // Visual feedback
                slot.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    slot.style.transform = 'scale(1.05)';
                }, 300);
                
                // Clear input
                document.getElementById('user').value = '';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Something went wrong. Please try again.');
        });
    });
    </script>
</body>
</html>
