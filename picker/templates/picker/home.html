<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Go Round Picker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .slot {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .slot.picked {
            background-color: #4CAF50;
            cursor: not-allowed;
        }
        #user {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 200px;
            text-align: center;
        }
        #pick {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #pick:hover {
            background-color: #45a049;
        }
        a button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        a button:hover {
            background-color: #007B9E;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Merry Go Round Picker</h1>
    <div id="slots">
        {% for number in "xxxxxxxxxxxxx" %}
            <div class="slot" data-number="{{ forloop.counter }}"></div>
        {% endfor %}
    </div>
    <input type="text" id="user" placeholder="Enter your name">
    <button id="pick">Pick a Number</button>
    <a href="{% url 'results' %}"><button>View Results</button></a>
    <div id="message" class="message"></div>

    <script>
        document.getElementById('pick').addEventListener('click', function() {
            const user = document.getElementById('user').value;
            if (!user) {
                alert('Please enter your name');
                return;
            }

            fetch('/pick/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `user=${encodeURIComponent(user)}`
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    const slot = document.querySelector(`.slot[data-number="${data.number}"]`);
                    slot.classList.add('picked');
                    slot.textContent = data.number;
                    document.getElementById('message').textContent = `You picked number ${data.number}!`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while picking a number. Please try again.');
            });
        });
    </script>
</body>
</html>
