<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table>
        <tr>
            <th>Number</th>
            <th>User</th>
        </tr>
        {% for number in picked_numbers %}
            <tr>
                <td>{{ number.number }}</td>
                <td>{{ number.user }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}"><button>Go Back</button></a>
    <a href="{% url 'clear_results' %}"><button>Clear Results</button></a>
</body>
</html>
